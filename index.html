<!DOCTYPE html>
<html lang="en">
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Mostrar los div hijos de #micalcu uno al lado del otro */
        #micalcu {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }
        #operandos, #formOperandos {
            display: flex;
            flex-direction: column;
            align-items: center; /* Aligns items horizontally */
            gap: 1rem;
        }

        /* Apilar el contenido de #operaciones en columnas */
        #operaciones {
            display: flex;
            flex-direction: column;
            column-count: 1; /* cambiar a 1,2,3 según prefieras */
            column-gap: 1rem;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <div id="micalcu">
            <div id="operandos">
                <form id="formOperandos">
                    <input type="number" id="operando1" placeholder="Operando 1">
                </form>
            </div>         
            <div id="operaciones">
                <button id="sumar" onclick="addOperando()">+</button>
                <button id="restar" onclick="addOperando()">-</button>
                <button id="resultado" onclick="calcularResultado()">=</button>
            </div>
        </div>
    </div>
    <model-viewer src="NeilArmstrong.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
                </model-viewer>

</body>
<script>
    
    function addOperando() {
        const operandosForm = document.getElementById('formOperandos');
        const newInput = document.createElement('input');
        newInput.type = 'number';
        newInput.placeholder = `Operando ${operandosForm.children.length + 1}`;
        operandosForm.appendChild(newInput);
    }

    function calcularResultado() {
        const operandosForm = document.getElementById('formOperandos');
        let resultado = 0;
        for (let i = 0; i < operandosForm.children.length; i++) {
            const valor = parseFloat(operandosForm.children[i].value) || 0;
            resultado += valor; // Aquí puedes cambiar la operación según el botón presionado
        }
        alert(`El resultado es: ${resultado}`);
    }
</script>
</html>
